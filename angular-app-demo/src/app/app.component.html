<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Open</th>
        <th>Close</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks">
        <td>{{ stock.date | date }}</td>
        <td>{{ stock.open }}</td>
        <td>{{ stock.close }}</td>
      </tr>
    </tbody>
  </table>

  <div class="">
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#myModal"
    >
      Add Stock
    </button>
  </div>

  <div>
    <button
      type="button"
      class="btn btn-primary"
      (click)="onPrev()"
      [disabled]="page == 1"
    >
      Prev
    </button>

    <button
      type="button"
      class="btn btn-primary"
      (click)="onNext()"
      [disabled]="page == totalPages"
    >
      Next
    </button>

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add Stock</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="container">
                <form #addForm="ngForm" (submit)="addForm.valid && onAdd()">
                  <div class="form-group">
                    <label for="email">Open:</label>
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="open"
                      [(ngModel)]="open"
                      placeholder="Enter open price"
                      name="open"
                    />
                  </div>
                  <div class="form-group">
                    <label for="pwd">Close:</label>
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="close"
                      [(ngModel)]="close"
                      placeholder="Enter close price"
                      name="close"
                    />
                  </div>
                  <input
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="addForm.invalid"
                    value="Add"
                  />
                </form>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
